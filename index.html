<!DOCTYPE html>
<html lang="pt-BR" oncontextmenu="return false">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>QR code Generator</title>
    <link
      rel="icon"
      href="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <img
          src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
          alt="qrcode"
          class="qr-code img-thumbnail img-responsive"
        />
      </div>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="content" class="control-label col-sm-2">Conteúdo: </label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="content"
              size="60"
              maxlength="80"
              placeholder="Digite o conteúdo do QR code"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-9" id="mainButton">
            <button class="btn btn-default" id="generate">Gerar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
